<!DOCTYPE html>
<html lang="en">

<head>
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

  <style>
    a:link {
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .dropdown-item:hover {
      background-color: rgb(247, 222, 85);
    }

    .rounded-circle {
      margin: auto;
      width: 150px;
      height: 150px;
    }

    .modal-body {
      content: center;
    }

    #profile-pic {
      text-indent: 150px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffff66">
    <div class="container-fluid">
      <a class="navbar-brand ms-5 fs-4" href="../index.html">Food Stop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link ms-5 fs-5" href="../index.html">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active ms-5 fs-5" aria-current="page" href="#" id="navbarDropdown"
              role="button" data-bs-toggle="dropdown" aria-expanded="false">
              @ArturoS11
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item btn-outline-warning" href="viewprofile.html">View Profile</a></li>
              <li><a class="dropdown-item btn-outline-warning" href="viewposts.html">View Your Posts</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item btn-outline-warning" href="#">Logout</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle ms-5 fs-5" href="#" id="navbarDropdown" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Guest(Demo)
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <button class="dropdown-item btn-outline-warning" type="button" data-bs-toggle="modal"
                data-bs-target="#regmodal">Register</button>
              <button class="dropdown-item btn-outline-warning" type="button" data-bs-toggle="modal"
                data-bs-target="#loginmodal">Login</button>
            </ul>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-success" type="submit">Search</button>
        </form>
      </div>

      <div class="modal fade" id="loginmodal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-title">Login</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group mb-3">
                  <label for="validationServer01">Email address</label>
                  <input type="email" class="form-control" id="validationDefault01" aria-describedby="emailHelp"
                    placeholder="Enter email" required>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
                </div>
                <div class="form-group">
                  <label for="inputPassword6">Password</label>
                  <input type="password" class="form-control" id="validationDefault01" placeholder="Password" required>
                </div>
                <div class="text-center">
                  <button class="btn btn-outline-dark mt-4" type="submit">LOGIN</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="regmodal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-title">Register</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form onsubmit="return Validate()">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">@</span>
                  </div>
                  <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Username"
                    aria-label="Username" aria-describedby="basic-addon1" required>
                </div>
                <div class="form-group mb-3">
                  <label for="message-text" class="col-form-label">About Me</label>
                  <textarea type="text" class="form-control" id="message-text"
                    placeholder="Write A Short Description About Yourself" required></textarea>
                </div>
                <div class="form-group mb-3">
                  <label for="validationServer01">Email address</label>
                  <input type="email" class="form-control" id="validationDefault01" aria-describedby="emailHelp"
                    placeholder="Enter email" required>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
                </div>
                <div class="form-group mb-3">
                  <label for="inputPassword6">Password</label>
                  <input type="password" class="form-control" id="p1" placeholder="Password" required>
                </div>
                <div class="form-group">
                  <label for="inputPassword6">Confirm Password</label>
                  <input type="password" class="form-control" id="p2" placeholder="Confirm Password" required>
                </div>
                <div class="text-center">
                  <button class="btn btn-outline-dark mt-4" type="submit">REGISTER</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-10 mt-5">
        <div class="row z-depth-3 shadow">
          <div class="modal-body ">
            <div class="ml-3 text-center">
              <h1>Customize Profile</h1><br>
            </div>
            <form class="md-form">
              <div class="text-center">
                <div class="file-field mb-4">
                  <img src="../assets/prof.jpg" class="rounded-circle">
                </div>
                <label class="btn btn-outline-dark">
                  <i class="bi bi-camera-fill"></i> Edit Profile Picture<input type="file" name="profile-pic"
                    style="display: none;">
                </label>
              </div>
              <div class="row mb-3 justify-content-center">
                <div class="col-7">
                  <label for="full-name" class="col-form-label">Full Name: </label>
                  <input type="text" class="form-control" placeholder="Arturo Caronongan" id="full-name">
                </div>
              </div>
              <div class="row mb-3 justify-content-center">
                <div class="col-7">
                  <label for="user-name" class="col-form-label">Username: </label>
                  <input type="text" class="form-control" placeholder="@ArturoS11" id="user-name">
                </div>
              </div>
              <div class="row mb-3 justify-content-center">
                <div class="col-7">
                  <label for="profile-about" class="col-form-label">Profile Description: </label>
                  <textarea type="text" class="form-control"
                    placeholder="I am a food-lover who wants to share my food aventures with others"
                    id="profile-name"></textarea>
                </div>
              </div>
              <div class="row mb-3 justify-content-center">
                <div class="col-7">
                  <label for="pass-change" class="col-form-label">Change Password:</label>
                  <input type="password" class="form-control" id="pass-change" placeholder="********">
                </div>
              </div>
              <div class="text-center mb-4">
                <button type="submit" class="btn btn-success mt-3 ms-3">Save Changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>





  <script>
    function Validate() {
      var password = document.getElementById("p1");
      var confirm = document.getElementById("p2");
      var value = true;

      if (password.value != confirm.value) {
        confirm.style.border = "1px solid red";
        value = false;
      }

      return value;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
